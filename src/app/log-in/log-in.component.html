<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 card-box-main">
  <div class="row">
    <div class="col-sm-12 reg-box-header card-box-header text-center">
      <span>Restaurant Log In</span>
    </div>
    <div class="col-sm-12 card-box-main-content">
      <form [formGroup]="loginForm">
        <div class="row">
          <div class="col-sm-12 col-md-8 offset-md-2">
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" required>
              <mat-error *ngIf="username.hasError('required')">
                Username is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12 col-md-8 offset-md-2">
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="password.hasError('required')">
                Password is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-4 offset-sm-4 text-center">
            <button type="submit" class="submitBtn" (click)="submit()"><span>Choose a Room </span> <span class="button-icon"><i class="fas fa-angle-double-right" ></i></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
